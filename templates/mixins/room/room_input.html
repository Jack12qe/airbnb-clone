<div class="input w-full {% if field.errors %}has_error{% endif %}">
    {% if field.label == "Instant book" %}
        <div class="flex w-full justify-between my-7">
            <span class="w-1/2">{{ field.label }}</span>
            <span class="w-1/3">{{ field }}</span>
        </div>
    {% else %}
        {{ field.label }}
        {{ field }}
    {% endif %}
    {% if field.errors %}
        {% for error in field.errors %}<span class="text-red-700 font-medium text-sm">{{ error }}</span>{% endfor %}
    {% endif %}
</div>
