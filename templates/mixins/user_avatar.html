{% if user.avatar %}
    <div class="{{ h_and_w|default:"h-20 w-20" }} rounded-full bg-cover"
         style="background-image: url({{ user.avatar.url }});">
    </div>
{% else %}
    <div class="{{ h_and_w|default:"h-20 w-20" }} bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="{{ text_size|default:"text-3xl" }}">{{ user_obj.first_name|first }}</span>
    </div>
{% endif %}
