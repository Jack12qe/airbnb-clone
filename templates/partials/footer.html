{% load i18n %}
<footer class="container justify-center mx-auto text-center py-10 border-t font-medium text-gray-500">
  <div class="flex flex-col">
    <span>&copy; Nbnb 2022, Inc. {% trans 'This is clone-coding of airbnb' %}.</span>
  </div>
  <div class="mt-10 flex">
    {% get_current_language as LANGUAGE_CODE %}
    {{ LANGUAGE_CODE }}
    <select class="w-1/6" id="js-lang">
      <option value="en"
              class="text-lg"
              {% if LANGUAGE_CODE == "en" %}selected{% endif %}>
        English
      </option>
      <option value="ja"
              class="text-lg"
              {% if LANGUAGE_CODE == "ja" %}selected{% endif %}>
        Japanese
      </option>
      <option value="ko"
              class="text-lg"
              {% if LANGUAGE_CODE == "ko" %}selected{% endif %}>
        Korean
      </option>
    </select>
  </div>
</footer>
